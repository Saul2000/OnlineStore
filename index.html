<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=X-UA-Compatiblex, initial-scale=1.0">
    <title>Athletic Store - Login</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="shortcut icon" href="page/images/icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="page/images/image-nike-logo-4.png" alt="App logo">
        <h1>Login here</h1>
        <form action="page/index.html"> 
            <!--Username-->
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter username">

            <!--Password-->
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password">

            <!--Join-->
            <input type="submit" value="Log in">

            <!--Reset-->
            <a href="#">Lost your password?</a>
            <br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
